<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting - HeyDok Video</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="meeting-container">
        <!-- Meeting Header -->
        <header class="meeting-header">
            <div class="meeting-info">
                <h1>HeyDok Video</h1>
                <span class="meeting-id">Meeting: {{MEETING_ID}}</span>
            </div>
            <div class="participant-count">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="currentColor"/>
                </svg>
                <span id="participantCount">1</span>
            </div>
        </header>

        <!-- Video Grid -->
        <main class="video-grid" id="videoGrid">
            <!-- Videos will be added dynamically here -->
            <div class="loading-state" id="loadingState">
                <div class="spinner"></div>
                <p>Meeting wird verbunden...</p>
            </div>
        </main>

        <!-- Control Bar -->
        <footer class="control-bar">
            <div class="controls">
                <button id="toggleMic" class="control-btn active" title="Mikrofon">
                    <svg class="mic-on" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    <svg class="mic-off hidden" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/>
                    </svg>
                </button>

                <button id="toggleVideo" class="control-btn active" title="Kamera">
                    <svg class="video-on" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                    </svg>
                    <svg class="video-off hidden" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M21 6.5l-4 4V7c0-.55-.45-1-1-1H9.82L21 17.18V6.5zM3.27 2L2 3.27 4.73 6H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.21 0 .39-.08.54-.18L19.73 21 21 19.73 3.27 2z"/>
                    </svg>
                </button>

                <button id="shareLink" class="control-btn" title="Link teilen">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                    </svg>
                </button>

                <button id="leaveMeeting" class="control-btn leave" title="Meeting verlassen">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.68.28-.3 0-.55-.13-.74-.33-.48-.52-.46-1.34.06-1.84 1.06-.98 2.25-1.78 3.53-2.36A9.868 9.868 0 0112 10c1.88 0 3.64.52 5.65 1.32 1.28.58 2.46 1.37 3.52 2.35.52.5.54 1.32.06 1.84-.49.52-1.31.54-1.84.06-.79-.73-1.68-1.36-2.66-1.85-.33-.16-.56-.51-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/>
                    </svg>
                </button>
            </div>
        </footer>

        <!-- Share Modal -->
        <div id="shareModal" class="modal">
            <div class="modal-content">
                <h2>Meeting teilen</h2>
                <p>Teile diesen Link mit anderen:</p>
                <div class="share-link">
                    <input type="text" id="shareLinkInput" readonly>
                    <button id="copyLink" class="btn btn-small">üìã Kopieren</button>
                </div>
                <button class="btn btn-secondary" onclick="document.getElementById('shareModal').classList.remove('show')">Schlie√üen</button>
            </div>
        </div>
    </div>

    <!-- LiveKit Client SDK with multiple fallbacks -->
    <script>
        // Global variable to track SDK loading
        window.livekitLoading = true;
        window.livekitLoadAttempts = 0;
        
        function tryLoadLiveKit() {
            const cdnUrls = [
                // Local fallback first (no external dependencies)
                '/static/livekit-client.umd.min.js',
                // API endpoint fallback
                '/api/livekit-sdk',
                // Latest stable version from multiple CDNs
                'https://unpkg.com/livekit-client@2.13.3/dist/livekit-client.umd.min.js',
                'https://cdn.jsdelivr.net/npm/livekit-client@2.13.3/dist/livekit-client.umd.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/livekit-client/2.8.1/livekit-client.umd.min.js',
                // Fallback to latest without version pinning
                'https://unpkg.com/livekit-client/dist/livekit-client.umd.min.js',
                'https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js',
                // Additional fallbacks with different versions
                'https://unpkg.com/livekit-client@2.12.0/dist/livekit-client.umd.min.js',
                'https://cdn.jsdelivr.net/npm/livekit-client@2.12.0/dist/livekit-client.umd.min.js',
                'https://unpkg.com/livekit-client@2.10.0/dist/livekit-client.umd.min.js',
                'https://cdn.jsdelivr.net/npm/livekit-client@2.10.0/dist/livekit-client.umd.min.js'
            ];
            
            // Add debug information
            console.log('Starting LiveKit SDK loading process...');
            console.log('Browser UserAgent:', navigator.userAgent);
            console.log('Current URL:', window.location.href);
            console.log('Meeting ID:', '{{MEETING_ID}}');
            console.log('Online status:', navigator.onLine);
            console.log('Protocol:', window.location.protocol);
            
            function loadScript(url, callback) {
                console.log(`Attempting to load LiveKit from: ${url}`);
                const script = document.createElement('script');
                script.src = url;
                script.async = false;
                script.crossOrigin = 'anonymous';
                
                // Add timeout for loading
                const timeout = setTimeout(() => {
                    console.error(`Timeout loading script from: ${url}`);
                    script.onerror(new Error('Timeout'));
                }, 10000); // 10 second timeout
                
                script.onload = () => {
                    clearTimeout(timeout);
                    console.log(`Successfully loaded script from: ${url}`);
                    callback();
                };
                script.onerror = (error) => {
                    clearTimeout(timeout);
                    console.error(`Failed to load LiveKit from: ${url}`, error);
                    console.error('Error details:', {
                        type: error.type,
                        message: error.message,
                        timestamp: new Date().toISOString()
                    });
                    tryNextCDN();
                };
                document.head.appendChild(script);
            }
            
            function tryNextCDN() {
                window.livekitLoadAttempts++;
                if (window.livekitLoadAttempts < cdnUrls.length) {
                    // Add a small delay between attempts
                    setTimeout(() => {
                        loadScript(cdnUrls[window.livekitLoadAttempts], checkLiveKit);
                    }, 500);
                } else {
                    // All CDNs failed, show error
                    showSDKError();
                }
            }
            
            function checkLiveKit() {
                setTimeout(() => {
                    if (typeof LiveKit !== 'undefined') {
                        console.log('LiveKit loaded successfully!');
                        console.log('LiveKit version:', LiveKit.version || 'Unknown');
                        console.log('LiveKit available methods:', Object.keys(LiveKit));
                        window.livekitLoading = false;
                        
                        // Verify essential LiveKit components
                        if (LiveKit.Room && LiveKit.RoomEvent && LiveKit.Track) {
                            console.log('LiveKit components verified successfully');
                            // Load our app
                            const appScript = document.createElement('script');
                            appScript.src = '/frontend/app.js';
                            appScript.onload = () => console.log('App.js loaded successfully');
                            appScript.onerror = (e) => {
                                console.error('Failed to load app.js', e);
                                showError('Fehler beim Laden der Anwendung. Bitte laden Sie die Seite neu.');
                            };
                            document.head.appendChild(appScript);
                        } else {
                            console.error('LiveKit loaded but missing essential components');
                            showError('LiveKit SDK unvollst√§ndig geladen. Bitte laden Sie die Seite neu.');
                        }
                    } else {
                        console.warn('LiveKit not found in global scope, trying next CDN...');
                        tryNextCDN();
                    }
                }, 1000); // Increased timeout to 1 second
            }
            
            function showSDKError() {
                window.livekitLoading = false;
                
                // Collect debug information
                const debugInfo = {
                    userAgent: navigator.userAgent,
                    meetingId: '{{MEETING_ID}}',
                    currentUrl: window.location.href,
                    timestamp: new Date().toISOString(),
                    attemptsCount: window.livekitLoadAttempts,
                    onlineStatus: navigator.onLine,
                    protocol: window.location.protocol,
                    referrer: document.referrer,
                    cookiesEnabled: navigator.cookieEnabled
                };
                
                console.error('LiveKit SDK Loading Failed - Debug Info:', debugInfo);
                
                document.getElementById('loadingState').innerHTML = 
                    '<div style="text-align: center; color: #ea4335; max-width: 600px; margin: 0 auto;">' +
                    '<h3>‚ö†Ô∏è Video SDK Fehler</h3>' +
                    '<p>LiveKit konnte nicht geladen werden.</p>' +
                    '<div style="text-align: left; background: #f5f5f5; padding: 1rem; border-radius: 4px; margin: 1rem 0; font-size: 0.9rem;">' +
                    '<strong>M√∂gliche Ursachen:</strong><br>' +
                    '‚Ä¢ Netzwerkverbindung blockiert<br>' +
                    '‚Ä¢ Browser-Erweiterungen (z.B. Ad-Blocker)<br>' +
                    '‚Ä¢ Firewall oder Proxy-Einstellungen<br>' +
                    '‚Ä¢ Browser unterst√ºtzt kein WebRTC<br>' +
                    '‚Ä¢ CDN-Server nicht erreichbar<br><br>' +
                    '<strong>Debug-Informationen:</strong><br>' +
                    'Meeting ID: ' + debugInfo.meetingId + '<br>' +
                    'Online: ' + (debugInfo.onlineStatus ? 'Ja' : 'Nein') + '<br>' +
                    'Protokoll: ' + debugInfo.protocol + '<br>' +
                    'Versuche: ' + debugInfo.attemptsCount + '<br>' +
                    'Cookies: ' + (debugInfo.cookiesEnabled ? 'Aktiviert' : 'Deaktiviert') + '<br>' +
                    '</div>' +
                    '<button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer;">' +
                    'Seite neu laden' +
                    '</button>' +
                    '<button onclick="checkBrowserConsole()" style="margin-left: 0.5rem; padding: 0.5rem 1rem; background: #666; color: white; border: none; border-radius: 4px; cursor: pointer;">' +
                    'Browser-Konsole √∂ffnen' +
                    '</button>' +
                    '<button onclick="tryDirectConnection()" style="margin-left: 0.5rem; padding: 0.5rem 1rem; background: #34a853; color: white; border: none; border-radius: 4px; cursor: pointer;">' +
                    'Direkte Verbindung testen' +
                    '</button>' +
                    '</div>';
            }
            
            // Helper function to guide users to browser console
            window.checkBrowserConsole = function() {
                alert('√ñffne die Browser-Konsole mit F12 (Windows/Linux) oder Cmd+Option+J (Mac) um detaillierte Fehlerinformationen zu sehen.');
            };
            
            // Helper function to test direct connection
            window.tryDirectConnection = function() {
                console.log('Testing direct connection to CDNs...');
                const testUrl = 'https://unpkg.com/livekit-client@2.13.3/dist/livekit-client.umd.min.js';
                fetch(testUrl, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            alert('CDN ist erreichbar. Versuche erneut zu laden...');
                            window.location.reload();
                        } else {
                            alert('CDN nicht erreichbar. Status: ' + response.status);
                        }
                    })
                    .catch(error => {
                        alert('Netzwerkfehler: ' + error.message);
                    });
            };
            
            // Helper function for general errors
            window.showError = function(message) {
                const loadingState = document.getElementById('loadingState');
                if (loadingState) {
                    loadingState.innerHTML = `
                        <div style="text-align: center; color: #ea4335;">
                            <h3>‚ö†Ô∏è Fehler</h3>
                            <p>${message}</p>
                            <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Seite neu laden
                            </button>
                        </div>
                    `;
                }
            };
            
            // Start loading
            loadScript(cdnUrls[0], checkLiveKit);
        }
        
        // Start the loading process
        tryLoadLiveKit();
    </script>
</body>
</html>
